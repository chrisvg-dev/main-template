<div class="row">
    <div class="col-md-12 users-register">
        <form (ngSubmit)="register()" [formGroup]="registerForm" class="row g-3 needs-validation">
        
            <div class="row">
                <div class="col-md-8">
                    
                    <div class="control">
                        <input type="text" formControlName="name" placeholder="Name" class="form-control">
                        <span class="badge bg-danger" *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.errors?.['required']">Campo requerido</span>
                    </div>

                    <div class="control">
                        <input type="text" formControlName="lastName" placeholder="Last Name" class="form-control">
                        <span class="badge bg-danger" *ngIf="registerForm.get('lastName')?.touched && registerForm.get('lastName')?.errors?.['required']">Campo requerido</span>
                    </div>

                    <div class="control">
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                            <input formControlName="email" placeholder="Email" type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">
                              Please choose a username.
                            </div>
                        </div>
                        <span class="badge bg-danger" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors?.['required']">Campo requerido</span>
                        <span class="badge bg-danger" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors?.['email']">El formato de email no es v√°lido</span>
                    </div>

                    <div class="control">
                        <input type="password" formControlName="password" placeholder="Password" class="form-control">
                        <span class="badge bg-danger" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors?.['required']">Campo requerido</span>

                    </div>
                    <input type="submit" value="Guardar" class="btn btn-secondary" [disabled]="registerForm.invalid" />
                </div>
                <div class="col-md-4">                    
                    <div *ngFor="let rol of roles" class="list-group-item list-group-item-action py-1 lh-tight">
                        <div class="form-check">
                            <input                         
                                formArrayName="rol"
                                type="checkbox" 
                                name="rol" 
                                [value]="rol.name" 
                                (change)="onCheckboxChange($event)" />&nbsp;
                            <label for="rol">  <strong class="mb-1">{{ rol.name }}</strong> </label>
                            <div class="col-10 mb-1 small"> {{ rol.roleDescription }} </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </form>
    </div>
</div>
